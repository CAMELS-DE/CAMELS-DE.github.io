# Deploy static HTML site to GitHub Pages at camels-de.org

name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to camels-de.org
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare static bundle
        run: |
          rm -rf build
          mkdir -p build
          cp index.html build/
          cp styles.css build/
          cp -R assets build/
          cp -R notebooks build/

      - name: Add 404 page for GitHub Pages
        run: cp build/index.html build/404.html
      
      - name: Create CNAME file for custom domain
        run: echo "camels-de.org" > build/CNAME
        
      - name: Deploy to gh-pages branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          build_dir: ./build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
